<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <aside>
        <ul id="aside-list">
            <li><a> <div class="lightblue"><p> Basic Calculator </p></div> </a></li> 
            <li><a> <div class="lightcoral"><p> Scientific Calculator </p></div> </a></li> 
            <li><a> <div class="lightseagreen"><p> Binary Calculator </p></div> </a></li> 
            <li><a> <div class="lightslategray"><p> Unit Converter </p></div> </a></li> 
        </ul>
    </aside>
    <div id="parent-container">
        <div id="display-container">
            <p id="display"> </p>
        </div>
        <div class="row-container">
            <div class="row-cells color-light-shade" data-value="ac"><div>AC</div></div>
            <div class="row-cells color-light-shade" data-value="x"><div>X</div></div>
            <div class="row-cells color-light-shade" data-value="%"><div>%</div></div>
            <div class="row-cells color-dark-shade" data-value="/"><div>/</div></div>
        </div>
        <div class="row-container">
            <div class="row-cells color-light-shade" data-value="7"><div>7</div></div>
            <div class="row-cells color-light-shade" data-value="8"><div>8</div></div>
            <div class="row-cells color-light-shade" data-value="9"><div>9</div></div>
            <div class="row-cells color-dark-shade" data-value="*"><div>*</div></div>
        </div>
        <div class="row-container">
            <div class="row-cells color-light-shade" data-value="4"><div>4</div></div>
            <div class="row-cells color-light-shade" data-value="5"><div>5</div></div>
            <div class="row-cells color-light-shade" data-value="6"><div>6</div></div>
            <div class="row-cells color-dark-shade" data-value="-"><div>-</div></div>
        </div>
        <div class="row-container">
            <div class="row-cells color-light-shade" data-value="1"><div>1</div></div>
            <div class="row-cells color-light-shade" data-value="2"><div>2</div></div>
            <div class="row-cells color-light-shade" data-value="3"><div>3</div></div>
            <div class="row-cells color-dark-shade" data-value="+"><div>+</div></div>
        </div>
        <div class="row-container">
            <div class="row-cells color-light-shade" style="width: 12rem;" data-value="0"><div style="width: 11rem;">0</div></div>
            <div class="row-cells color-light-shade" data-value="."><div>.</div></div>
            <div class="row-cells color-dark-shade" data-value="="><div>=</div></div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
